<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th{
            background-color: grey;
            border-bottom: 2px solid;
        }
        tr:nth-child(2n){
            background-color: lightgray;
        }
        td:hover{
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Heading1</th>
            <th>Heading2</th>
        </tr>
        <tr>
            <td>Colum 1 Row1</td>
            <td>Colum 2 Row1</td>
        </tr>
        <tr>
            <td>Colum 1 Row2</td>
            <td>Colum 2 Row2</td>
        </tr>
        <tr>
            <td>Colum 1 Row3</td>
            <td>Colum 2 Row3</td>
        </tr>
    </table>
</body>
</html>
